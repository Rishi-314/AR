<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR AR Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }

    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading model...</div>
  <button id="ar-button">Start AR</button>

  <!-- Three.js Core -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

  <!-- Loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- WebXR ARButton -->
  <script>
    // ARButton.js from Three.js r132 (minified for brevity)
    // Source: https://github.com/mrdoob/three.js/blob/r132/examples/jsm/webxr/ARButton.js
    window.ARButton = {
      createButton: function (renderer, options) {
        const button = document.createElement('button');
        button.style.display = 'none';
        button.style.position = 'absolute';
        button.style.bottom = '20px';
        button.style.left = '50%';
        button.style.transform = 'translateX(-50%)';
        button.style.padding = '12px 24px';
        button.style.background = '#007bff';
        button.style.color = '#fff';
        button.style.border = 'none';
        button.style.borderRadius = '4px';
        button.style.fontSize = '16px';
        button.style.cursor = 'pointer';
        button.textContent = 'Start AR';

        function showAR() {
          button.style.display = '';
        }

        if ('xr' in navigator) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            supported ? showAR() : button.style.display = 'none';
          });
        }

        button.addEventListener('click', () => {
          if (options && options.domOverlay) {
            renderer.xr.setSessionInit({
              optionalFeatures: ['dom-overlay'],
              domOverlay: options.domOverlay,
            });
          }
          navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: options.requiredFeatures || ['hit-test'],
            optionalFeatures: options.optionalFeatures || [],
            domOverlay: options.domOverlay || undefined,
          }).then((session) => {
            renderer.xr.setSession(session);
          });
        });

        return button;
      }
    };
  </script>

  <script>
    let camera, scene, renderer;
    let controller;
    let reticle;
    let model = null;

    init();
    animate();

    function init() {
      // Scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Reticle
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Load Model
      const loader = new THREE.GLTFLoader();
      loader.load(
        'model.glb',
        function (gltf) {
          model = gltf.scene;
          model.scale.set(0.3, 0.3, 0.3);
          model.visible = false;
          scene.add(model);

          document.getElementById('loading').style.display = 'none';
          document.getElementById('ar-button').style.display = 'block';
        },
        undefined,
        function (error) {
          console.error('Failed to load model:', error);
          document.getElementById('loading').textContent = 'Failed to load model.';
        }
      );

      // AR Button
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.body },
      });

      arButton.style.display = 'none'; // Hide built-in button
      document.body.appendChild(arButton);

      // Trigger AR Session manually
      document.getElementById('ar-button').addEventListener('click', () => {
        arButton.click();
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function onSelect() {
      if (reticle.visible && model) {
        model.position.setFromMatrixPosition(reticle.matrix);
        model.visible = true;
      }
    }

    let hitTestSource = null;
    let hitTestSourceRequested = false;

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (hitTestSourceRequested === false) {
          session.requestReferenceSpace('viewer').then(function (refSpace) {
            session
              .requestHitTestSource({ space: refSpace })
              .then(function (source) {
                hitTestSource = source;
              });
          });

          session.addEventListener('end', function () {
            hitTestSourceRequested = false;
            hitTestSource = null;
            if (model) model.visible = false;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
