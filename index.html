<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR AR Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading model...</div>
  <button id="ar-button">Start AR</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, renderer, controller, reticle;
    let model = null;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let xrRefSpace = null;

    const loadingEl = document.getElementById('loading');
    const arButton = document.getElementById('ar-button');

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0); // Transparent background for AR
      document.body.appendChild(renderer.domElement);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Reticle
      const ringGeo = new THREE.RingGeometry(0.1, 0.15, 32);
      ringGeo.rotateX(-Math.PI / 2);
      reticle = new THREE.Mesh(ringGeo, new THREE.MeshBasicMaterial({ color: 0xffffff }));
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Load GLTF model
      const loader = new GLTFLoader();
      loader.load(
        'model.glb',
        function (gltf) {
          model = gltf.scene;
          model.scale.set(0.2, 0.2, 0.2);
          model.visible = false;
          scene.add(model);
          loadingEl.style.display = 'none';
        },
        undefined,
        function (error) {
          console.error('Failed to load model:', error);
          loadingEl.textContent = 'Failed to load model.';
        }
      );

      // Check WebXR Support
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            arButton.style.display = 'block';
            arButton.addEventListener('click', startARSession);
          } else {
            loadingEl.textContent = 'AR not supported on this device.';
          }
        });
      } else {
        loadingEl.textContent = 'WebXR not supported by this browser.';
      }

      window.addEventListener('resize', onWindowResize);
    }

    async function startARSession() {
      const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test', 'local'] });
      renderer.xr.setSession(session);

      // Important: update session render state with XRWebGLLayer
      const gl = renderer.getContext();
      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      // Setup reference space
      xrRefSpace = await session.requestReferenceSpace('local');

      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
        if (model) model.visible = false;
        reticle.visible = false;
        arButton.style.display = 'block';
      });
    }

    function onSelect() {
      if (reticle.visible && model) {
        model.position.setFromMatrixPosition(reticle.matrix);
        model.visible = true;
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const xrCamera = renderer.xr.getCamera();

      if (frame) {
        const session = renderer.xr.getSession();

        // Request hit-test source if not done yet
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerRefSpace) => {
            session.requestHitTestSource({ space: viewerRefSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource && xrRefSpace) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(xrRefSpace);
            if (pose) {
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, xrCamera);
    }

    function onWindowResize() {
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
