<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR AR Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }

    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading model...</div>
  <button id="ar-button">Start AR</button>

  <!-- Three.js Core -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <!-- Loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let camera, scene, renderer;
    let controller;
    let reticle;
    let model = null;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    init();
    animate();

    function init() {
      // Scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Reticle
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Load Model
      const loader = new THREE.GLTFLoader();
      loader.load(
        'model.glb',
        function (gltf) {
          model = gltf.scene;
          model.scale.set(0.3, 0.3, 0.3);
          model.visible = false;
          scene.add(model);

          document.getElementById('loading').style.display = 'none';
          // Button visibility handled below
        },
        undefined,
        function (error) {
          console.error('Failed to load model:', error);
          document.getElementById('loading').textContent = 'Failed to load model.';
        }
      );

      // Check if immersive-ar with hit-test is supported and enable button accordingly
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            document.getElementById('ar-button').style.display = 'block';
          } else {
            document.getElementById('loading').textContent = 'AR not supported on this device/browser.';
          }
        });
      } else {
        document.getElementById('loading').textContent = 'WebXR not supported by this browser.';
      }

      document.getElementById('ar-button').addEventListener('click', () => {
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test']
        }).then((session) => {
          renderer.xr.setSession(session);
        }).catch((error) => {
          console.error('Failed to start AR session:', error);
          alert('Failed to start AR session: ' + error.message);
        });
      });
    }

    function onSelect() {
      if (reticle.visible && model) {
        model.position.setFromMatrixPosition(reticle.matrix);
        model.visible = true;
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(function (refSpace) {
            session
              .requestHitTestSource({ space: refSpace })
              .then(function (source) {
                hitTestSource = source;
              });
          });

          session.addEventListener('end', function () {
            hitTestSourceRequested = false;
            hitTestSource = null;
            if (model) model.visible = false;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
